name: Test deployment

on:
  pull_request:
    paths-ignore:
      - '**/README.md'
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  test-deploy:
    uses: rancher/product-docs-common/.github/workflows/test-deploy-min.yml@main
    secrets:
      token: ${{ github.token }}