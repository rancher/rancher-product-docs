site:
  title: Rancher
  url: /
  start_page: latest@rancher-manager:en:about-rancher/what-is-rancher.adoc
  robots: disallow
content:
  sources: 
  - url: .
    # start_paths: [versions/latest, versions/v2.9, versions/v2.8] # prod
    start_paths: [shared, versions/latest, versions/v2.8]
ui: 
  bundle:
    url: https://github.com/rancher/product-docs-ui/blob/main/build/ui-bundle.zip?raw=true
    # url: ../product-docs-ui/build/ui-bundle.zip
    snapshot: true
  # supplemental_files: ./product-docs-supplemental-files
  supplemental_files: ./pdsf
asciidoc:
  attributes:
    page-pagination: ''
    tabs-sync-option: ''
  extensions:
  - '@asciidoctor/tabs'
antora:
  extensions:
  - require: '@antora/lunr-extension'
    languages: [en, zh]
